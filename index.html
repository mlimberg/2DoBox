<!doctype html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>ideabox</title>
  </head>

  <body>

    <section class="input-section">
      <div class="main-h1"><h1 id="task-text">2do</h1><h1 id="box-text">box</h1></div>
      <input id="title-input" type="text" name="title" placeholder="Title">
      <textarea id="body-input" type="text" name="body" placeholder="Task" maxlength="125" rows="3"></textarea>
      <button id="save-button" type="button" name="save" disabled="true">save</button>
    </section>

    <section class="search-section">
      <input id="search-input" type="text" name="search" value="" placeholder="Search">
      <button id="show-completed">Show Completed Tasks</button>
    </section>

    <section class="task-list"></section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="main.bundle.js" charset="utf-8">
    </script>
  </body>
</html>
