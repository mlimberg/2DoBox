<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>2DoBox</title>
  </head>

  <body>
    <section class="input-section">
      <div class="main-h1"><h1 id="task-text">2do</h1><h1 id="box-text">box</h1></div>
      <input id="title-input" type="text" aria-label="input"  placeholder="Title" name="title">
      <textarea id="body-input" name="body" placeholder="Task" rows="3" aria-label="input box"></textarea>
      <section class="character-count">
        <span class="remaining-characters">120 </span>
        <span class="character-text">Characters Remaining</span>
      </section>
      <button id="save-button" class="btn" type="button" name="save" disabled="true">save</button>
    </section>

    <section class="search-section">
      <section class="search-bar">
        <input id="search-input" type="text" name="search" value="" placeholder="Search" aria-label="input">
        <button id="show-completed" class="btn" disabled>Show Completed</button>
      </section>
    </section>
    <section class="filter-section">
    <button id="none-btn" class="quality-btns">None</button>
    <button id="low-btn" class="quality-btns">Low</button>
    <button id="normal-btn" class="quality-btns">Normal</button>
    <button id="high-btn" class="quality-btns">High</button>
    <button id="critical-btn" class="quality-btns">Critical</button>
    <button id="all-btn" class="quality-btns">All</button>
  </section>

    <section class="task-list" name="tasks">
      <button id="show-more" class="btn">Show More Tasks</button>
    </section>

    <script type="text/javascript" src="main.bundle.js" charset="utf-8">
    </script>
  </body>
</html>
