<!doctype html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>ideabox</title>
  </head>

  <body>

    <section class="input-section">
      <div class="main-h1"><h1 id="task-text">2do</h1><h1 id="box-text">box</h1></div>
      <input id="title-input" type="text" name="title" placeholder="Title">
      <textarea id="body-input" type="text" name="body" placeholder="Task" maxlength="120" rows="3"></textarea>
      <span class="remaining-characters">120</span>
      <button id="save-button" type="button" name="save" disabled="true">save</button>
    </section>

    <section class="search-section">
      <input id="search-input" type="text" name="search" value="" placeholder="Search">
      <button id="show-completed" disabled>Show Completed</button>
      <button id="none-btn" class="quality-btns">None</button>
      <button id="low-btn" class="quality-btns">Low</button>
      <button id="normal-btn" class="quality-btns">Normal</button>
      <button id="high-btn" class="quality-btns">High</button>
      <button id="critical-btn" class="quality-btns">Critical</button>
      <button id="critical-btn" class="quality-btns">All</button>
    </section>

    <section class="task-list">
      <button class="show-more">Show More Tasks</button>
    </section>

    <script type="text/javascript" src="main.bundle.js" charset="utf-8">
    </script>
  </body>
</html>
